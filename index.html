<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">

        <title>Dawn of Aegis</title>

        <link rel="shortcut icon" href="img/favicon.png" type="image/png">

        <meta name="description" content="Dawn of Aegis start page.">
        <meta name="author" content="edloidas@gmail.com">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- Libraries -->
        <script src="lib/jquery.min.js"></script>
        <script src="lib/angular.min.js"></script>

        <!-- Game -->
        <script src="base/Save.js"></script>
        <script src="base/Settings.js"></script>
        <script src="base/Engine.js"></script>
        <script src="base/Game.js"></script>
        <script src="base/Controllers.js"></script>

    <body ng-controller="GameController">
        <div id="preload" class="holder preload">
            <div class="start">
                <div class="logo">{{settings.name}}</div>
                <span class="meta">{{preload}}</span>
            </div>
        </div>
        <div id="holder" class="holder game"></div>

    </body>
